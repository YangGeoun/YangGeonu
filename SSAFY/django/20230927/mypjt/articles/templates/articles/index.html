{% extends "base.html" %}

{% block content %}
<div class='container'>
  <h1>여기는 index</h1>
  <a href="{% url "articles:create" %}"><button>새글쓰기</button></a>
  <hr>
  {% for article in articles %}
  <h1>제목 : {{ article.title }}</h1>
  <p>내용 : {{ article.content }}</p>

  <a href="{% url "articles:update" article.pk %}"><button>편집</button></a>
  <form action="{% url "articles:delete" article.pk%}" method="POST">
    {% csrf_token %}
    <input type="submit" value="삭제">
  </form>
  <hr>
  {% if article.image %}
    <img src="{{ article.image.url }}" alt="이미지">
  {% endif %}
  {% endfor %}
</div>

{% endblock content %}
