{% extends "base.html" %}

{% block content %}
<div>
  <h1>여기가 상세페이지</h1>
  <p>제목 : {{ article.title }}</p>
  <p>내용 : <br> {{ article.content }}</p>
  <hr>
  <a href="{% url "articles:update" article.pk%}">
    <button>수정하기</button>
  </a><br><br>
  <a href="{% url "articles:index" %}">
    <button>뒤로가기</button>
  </a>
</div>

{% endblock content %}
