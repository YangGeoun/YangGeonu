{% extends "base.html" %}

{% block content %}
<h1>여기는 INDEX입니다.</h1>
<a href="{% url "articles:new" %}"><button>글작성</button></a>
<hr>
{% for article in articles %}
<p>제목 : <a href="{% url "articles:detail" article.pk%}">{{ article.title }}</a></p>
<p>내용 : <br>{{ article.content }}</p>
<form action="{% url "articles:delete" article.pk%}">
  <input type="submit" value="삭제">
</form>
<hr>
{% endfor %}

{% endblock content %}
