<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>INDEX</h1>
  {% for article in articles %}

    <p>내용 : {{article.content}}</p>
    <hr>
  {% endfor %}
</body>
</html>
