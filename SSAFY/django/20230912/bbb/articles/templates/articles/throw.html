<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!--
  form  action : 데이터를 전달 받을 목적지 url
  form  methods : 데이터 전달 방식       디폴트가 GET
  input  name : 데이터의 key값(파라미터)

-->
<body>
  <form action="/greeting" methods="GET">
    <input type="text" name="username">
    <input type="submit">

  </form>
</body>
</html>
