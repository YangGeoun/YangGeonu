<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
  
  </style>
</head>
<body>
  <div style="width: 25rem;">
    <!-- alerts -->
    <div class="alert alert-danger" role="alert" style="width: 25rem; background-color: red; color: white;">
      Invalid Login or password
    </div>
    <h2><strong>SSAFY 전용 Gitlab 시스템</strong> </h2>
    <hr>
    <form class="border rounded" style="width: 25rem; height: 25rem;">
      <div class="">
        <p class="fw-bold fs-5 text-center">Sign in</p>
        <hr>
      </div>
      <div class="m-3">
        <label for="exampleInputEmail1" class="form-label fw-bold fs-6">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="m-3">
        <label for="exampleInputPassword1" class="form-label fw-bold fs-6">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="m-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
        <a class="text-end">Forgot your password?</a>

      </div >
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success m-3">Sign in</button>
      </div>
    </form>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
